spring:
  application:
    name: spring-kotlin-accelerator
  profiles:
    active: ${ACTIVE_PROFILE:local}
  reactor:
    context-propagation: auto
  #  Active by default by Spring GraphQl starter when enabled is set
  #  Test virtual threads
  threads:
    virtual:
      enabled: true
